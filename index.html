      /* Enhanced font fallback system */

        --font-latin: 'Inter', 'Noto Sans', system-ui, -apple-system, sans-serif;
        --font-devanagari: 'Noto Sans Devanagari', 'Mukti', 'Lohit Devanagari', 'Inter', system-ui, sans-serif;

        --font-chinese: 'Noto Sans SC', 'Noto Sans TC', 'Inter', system-ui, sans-serif;
        --font-japanese: 'Noto Sans JP', 'M PLUS 1p', 'Inter', system-ui, sans-serif;
        --font-korean: 'Noto Sans KR', 'Inter', system-ui, sans-serif;
        --font-universal: 'Noto Sans', 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Script-specific font assignments */
      .font-devanagari { font-family: var(--font-devanagari); }
      .font-arabic { font-family: var(--font-arabic); }
      .font-chinese { font-family: var(--font-chinese); }
      .font-japanese { font-family: var(--font-japanese); }
      .font-korean { font-family: var(--font-korean); }
      .font-universal { font-family: var(--font-universal); }
      
      /* Font loading optimization */
      body {
        font-family: var(--font-universal);
        font-display: swap;
      }
      
      /* Prevent invisible text during font load */
      .font-loading {
        visibility: hidden;
      }
      
      .fonts-loaded .font-loading {
        visibility: visible;
      }

    <script>
      // Enhanced font loading detection
      function initializeFontDetection() {
        let fontsReady = false;
        
        // Mark fonts as loaded when ready
        const markFontsReady = () => {
          if (!fontsReady) {
            fontsReady = true;
            document.body.classList.add('fonts-loaded');
            console.log('[FontDetection] Fonts marked as ready');
          }
        };
        
        // Listen for custom font ready event
        window.addEventListener('fontsReady', markFontsReady);
        
        // Fallback timeout
        setTimeout(markFontsReady, 8000);
        
        // Modern browsers with Font Loading API
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(markFontsReady);
        }
      }
      
      // Force reload if the app fails to load within 10 seconds
      setTimeout(function() {
        if (document.readyState !== 'complete') {
          console.log('Application failed to load completely. Reloading...');
          window.location.reload();
        }
      }, 10000);
      
      // Initialize font detection when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeFontDetection);
      } else {
        initializeFontDetection();
      }
    </script>
