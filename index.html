
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOULo - Your Mental Wellness Companion</title>
    <meta name="description" content="SOULo helps you understand your emotions through AI-powered voice journaling." />
    <meta name="author" content="SOULo" />

    <meta property="og:title" content="SOULo - Mental Wellness Companion" />
    <meta property="og:description" content="Track your emotions and gain insights with AI-powered voice journaling" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://soulo.online/opengraph-image.png" />
    <meta property="og:url" content="https://soulo.online" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@soulo_online" />
    <meta name="twitter:image" content="https://soulo.online/opengraph-image.png" />
    
    <!-- Noto Sans Devanagari Font for Hindi text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Preload Noto Sans Devanagari for faster rendering - high priority -->
    <link rel="preload" href="https://fonts.gstatic.com/s/notosansdevanagari/v25/TuGoUUFzXI5FBtUq5a8bjKYTZjtRU6Sgv3kQ_iuU3i8sSg.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">
    
    <!-- Add additional font preloading for better multi-language support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Add specific styles for Devanagari text */
      .devanagari-text {
        font-family: 'Noto Sans Devanagari', sans-serif !important;
        letter-spacing: 0.05em;
      }
      
      /* Add styles for all non-Latin text */
      .non-latin-text {
        font-family: 'Noto Sans', sans-serif !important;
        letter-spacing: 0.02em;
      }
      
      /* Fix for ThreeJS canvas to ensure it renders properly */
      canvas.three-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="google_translate_element" style="position: absolute; top: -9999px; left: -9999px;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script>
      // Force reload if the app fails to load within 10 seconds
      setTimeout(function() {
        if (document.readyState !== 'complete') {
          console.log('Application failed to load completely. Reloading...');
          window.location.reload();
        }
      }, 10000);
      
      // Preload Devanagari font and track its load status
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, checking font availability');
        if (document.fonts) {
          document.fonts.ready.then(function() {
            console.log('All fonts loaded, including Devanagari fonts');
          });
          
          // Check for specific Devanagari font
          document.fonts.load('1em "Noto Sans Devanagari"').then(function(fontFace) {
            console.log('Noto Sans Devanagari font loaded:', fontFace.length > 0);
          });
          
          // Check for standard Noto Sans font (for other languages)
          document.fonts.load('1em "Noto Sans"').then(function(fontFace) {
            console.log('Noto Sans font loaded:', fontFace.length > 0);
          });
        }
        
        // Apply settings to ensure Three.js renders correctly
        if (window.THREE) {
          console.log('THREE.js detected - applying optimizations');
          window.THREE_FORCE_WEBGL2 = true;
        }
      });
    </script>
  </body>
</html>
