// Top-level Gradle build file

buildscript {
    ext {
        compileSdkVersion = 35
        targetSdkVersion = 35
        minSdkVersion = 22

        // AndroidX libraries
        androidxActivityVersion = '1.7.2'
        androidxAppCompatVersion = '1.6.1'
        androidxCoordinatorLayoutVersion = '1.2.0'
        androidxCoreVersion = '1.10.1'
        androidxFragmentVersion = '1.6.0'
        coreSplashScreenVersion = '1.0.1'
        androidxWebkitVersion = '1.7.0'

        // Testing libraries
        junitVersion = '4.13.2'
        androidxJunitVersion = '1.1.5'
        androidxEspressoCoreVersion = '3.5.1'

        // Capacitor / Cordova
        cordovaAndroidVersion = '10.1.1'

        // Firebase / Play Services
        googleServicesVersion = '4.3.15'
        firebaseBomVersion = '32.2.2'
        playServicesAuthVersion = '20.6.0'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0'
        // NOTE: Do not place your application dependencies here; they belong in module build.gradle files
    }
}

// âœ… Set Java version globally for all JavaCompile tasks
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

// Clean task
task clean(type: Delete) {
    delete rootProject.buildDir
}

// External Gradle variables (if used)
apply from: "variables.gradle"
