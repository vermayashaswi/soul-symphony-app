
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <title>SOULo - Journal for Self-discovery</title>
  <meta name="description" content="Track your emotions, discover insights, and grow with SOULo - an AI-powered journal for self-discovery and personal growth." />
  <meta property="og:url" content="https://soulo.online" />
  <style>
    /* Ensure the body doesn't have any margin or padding by default */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    /* Add a simple loading state */
    #root:empty:before {
      content: "";
      display: block;
      width: 50px;
      height: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      border-radius: 50%;
      border: 5px solid #f3f3f3;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Fix for iOS overscroll effect */
    body {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: none;
    }
    /* Prevent text size adjustment on orientation change */
    html {
      -webkit-text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
