
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>SOULo - Journal for Self-discovery</title>
  <meta name="description" content="Track your emotions, discover insights, and grow with SOULo - an AI-powered journal for self-discovery and personal growth." />
  <!-- Preload Roha's avatar image -->
  <link rel="preload" href="/lovable-uploads/72655ba1-b64a-45bf-b7d9-a14e60827087.png" as="image" />
  <style>
    /* Ensure the body doesn't have any margin or padding by default */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }
    /* Add a simple loading state */
    #root:empty:before {
      content: "";
      display: block;
      width: 50px;
      height: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      border-radius: 50%;
      border: 5px solid #f3f3f3;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
