    /* Enhanced mobile-first styles */
    body, html {
      margin: 0;
      padding: 0;

      width: 100%;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Inter', sans-serif;

      /* Mobile optimizations */

      -webkit-user-select: none;
      -khtml-user-select: none;

      -ms-user-select: none;
      user-select: none;
      /* Prevent bounce scrolling */
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Enhanced loading state */
    #root:empty:before {
      content: "";
      display: block;
      width: 50px;
      height: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Safe area support for native apps */
    .safe-area-inset {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    /* Prevent text size adjustment on orientation change */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    /* PWA and Native App specific styles */
    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    
    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      body {
        touch-action: manipulation;
      }
      
      /* Faster animations on mobile */
      *, *::before, *::after {
        animation-duration: 0.8s !important;
        transition-duration: 0.3s !important;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background-color: #000000;
        color: #ffffff;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

  <!-- Enhanced PWA Service Worker Registration -->
  <script>
    // Enhanced service worker registration with error handling
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('[PWA] Service Worker registered successfully:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('[PWA] New content is available; please refresh.');
                  // Optionally show update notification
                }
              });
            });
          })
          .catch(function(error) {
            console.log('[PWA] Service Worker registration failed:', error);
          });
      });
    }
    
    // Mobile app initialization
    window.addEventListener('DOMContentLoaded', function() {
      // Detect native app context
      const isNativeApp = window.ReactNativeWebView !== undefined ||
                         navigator.userAgent.includes('wv') ||
                         window.webkit?.messageHandlers !== undefined;
      
      if (isNativeApp) {
        console.log('[App] Native app context detected');
        document.body.classList.add('native-app');
        
        // Disable context menu in native app
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
        
        // Optimize for native performance
        document.body.style.touchAction = 'manipulation';
      }
      
      // Mobile-specific optimizations
      if (window.innerWidth <= 768) {
        console.log('[App] Mobile device detected');
        document.body.classList.add('mobile-device');
        
        // Prevent zoom on input focus
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            document.querySelector('meta[name="viewport"]').setAttribute(
              'content', 
              'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
            );
          });
        });
      }
    });
    
    // Performance monitoring for mobile
    if ('performance' in window && 'getEntriesByType' in performance) {
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log('[Perf] Page load time:', loadTime, 'ms');
          
          // Send to analytics if available
          if (typeof gtag !== 'undefined') {
            gtag('event', 'page_load_time', {
              value: loadTime,
              custom_parameter: 'mobile_app'
            });
          }
        }, 1000);
      });
    }
  </script>
