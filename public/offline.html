
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Soulo</title>
  <link rel="icon" type="image/png" href="/lovable-uploads/d61c0a45-1846-4bde-b495-f6b8c58a2951.png">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 20px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      backdrop-filter: blur(10px);
    }
    
    .retry-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 1rem;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 2rem;
      text-align: left;
    }
    
    .feature {
      margin: 0.5rem 0;
      opacity: 0.8;
    }
    
    .offline-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ff6b6b;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .online-indicator {
      background: #51cf66;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/lovable-uploads/d61c0a45-1846-4bde-b495-f6b8c58a2951.png" alt="Soulo Logo">
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry! You can still use Soulo even without an internet connection.</p>
    
    <div class="status">
      <div>
        <span class="offline-indicator" id="connectionIndicator"></span>
        <span id="connectionStatus">Offline</span>
      </div>
    </div>
    
    <button class="retry-btn" onclick="checkConnection()">
      Try Again
    </button>
    
    <div class="features">
      <h3>Available Offline:</h3>
      <div class="feature">üìù Record voice journal entries</div>
      <div class="feature">üì± View cached journal entries</div>
      <div class="feature">üéØ Access previously loaded insights</div>
      <div class="feature">‚öôÔ∏è Manage app settings</div>
      <div class="feature">üîÑ Auto-sync when back online</div>
    </div>
  </div>

  <script>
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/app';
      } else {
        alert('Still offline. Please check your internet connection.');
      }
    }
    
    function updateConnectionStatus() {
      const indicator = document.getElementById('connectionIndicator');
      const status = document.getElementById('connectionStatus');
      
      if (navigator.onLine) {
        indicator.className = 'offline-indicator online-indicator';
        status.textContent = 'Back Online!';
        setTimeout(() => {
          window.location.href = '/app';
        }, 1000);
      } else {
        indicator.className = 'offline-indicator';
        status.textContent = 'Offline';
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Initial status check
    updateConnectionStatus();
  </script>
</body>
</html>
