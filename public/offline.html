
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulo - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 1.5rem 0;
            line-height: 1.6;
            opacity: 0.9;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>Soulo needs an internet connection to sync your journal entries and provide AI insights.</p>
        <p>Please check your connection and try again.</p>
        
        <button class="retry-btn" onclick="retryConnection()">
            <span id="retryText">Retry Connection</span>
        </button>
        
        <div class="status">
            <div id="connectionStatus" class="pulse">
                Checking connection...
            </div>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 5;
        
        function updateStatus(message, isPulsing = true) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = isPulsing ? 'pulse' : '';
        }
        
        function checkConnection() {
            return fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache',
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate'
                }
            }).then(response => {
                return response.ok;
            }).catch(() => {
                return false;
            });
        }
        
        async function retryConnection() {
            const retryBtn = document.querySelector('.retry-btn');
            const retryText = document.getElementById('retryText');
            
            retryBtn.disabled = true;
            retryText.textContent = 'Checking...';
            updateStatus('Testing connection...', true);
            
            const isOnline = await checkConnection();
            
            if (isOnline) {
                updateStatus('Connection restored! Redirecting...', false);
                retryText.textContent = 'Redirecting...';
                
                // Clear any cached offline responses and redirect
                if ('caches' in window) {
                    try {
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(name => caches.delete(name)));
                    } catch (error) {
                        console.warn('Cache clearing failed:', error);
                    }
                }
                
                // Force fresh reload with cache busting
                const url = new URL(window.location.origin + '/app');
                url.searchParams.set('_refresh', Date.now().toString());
                url.searchParams.set('_offline_recovery', 'true');
                
                setTimeout(() => {
                    window.location.href = url.toString();
                }, 1000);
                
            } else {
                retryCount++;
                updateStatus(`Still offline (attempt ${retryCount}/${maxRetries})`, false);
                retryText.textContent = retryCount >= maxRetries ? 'Keep Trying' : 'Retry Connection';
                retryBtn.disabled = false;
                
                if (retryCount >= maxRetries) {
                    updateStatus('Please check your internet connection and try again later.', false);
                }
            }
        }
        
        // Auto-check connection periodically
        setInterval(async () => {
            if (retryCount < maxRetries) {
                const isOnline = await checkConnection();
                if (isOnline) {
                    retryConnection();
                }
            }
        }, 10000); // Check every 10 seconds
        
        // Listen for online events
        window.addEventListener('online', () => {
            updateStatus('Connection detected! Checking...', true);
            setTimeout(retryConnection, 1000);
        });
        
        window.addEventListener('offline', () => {
            updateStatus('Connection lost. Please check your internet.', false);
        });
        
        // Initial connection check
        setTimeout(async () => {
            const isOnline = await checkConnection();
            if (isOnline) {
                retryConnection();
            } else {
                updateStatus('No connection detected. Tap retry when ready.', false);
            }
        }, 2000);
    </script>
</body>
</html>
